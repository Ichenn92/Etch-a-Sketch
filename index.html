<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Etch A Sketch Project</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <h1>Etch a Sketch</h1>
        </header>

        <section class="game">
            <div class="controller" style="display:none;">
                <button id="clear">
                    clear
                </button>
                <button id="resolution">
                    resolution
                </button>
                <button id="random-resolution">
                    random
                    resolution
                </button>
                <button id="colors">
                    colors
                </button>
            </div>
            <div class="grid">
                <button id="start">
                    START
                </button>
                <div id="grid-game"></div>
            </div>
        </section>
        
        <footer>
            created by his owner
        </footer>
        <script src="app.js" charset="utf-8"></script>
    </body>
</html>
